<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo 6</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Ejemplos listas</h1>
        <!-- listas no ordenas -->
        <ul>
            <!-- items de la lista -->
            <li>Lista NO ordenada</li>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
        </ul>

        <!-- listas ordenas -->
        <!-- El predeterminado son numero,
             a = Orden Alfabetico,
             i = Numeros romanos-->
        <ol type="i">
            <!-- items de la lista -->
            <li>Lista Ordenada</li>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
        </ol>
        
        <p style="color: black; font-size: 25px;"><strong>Listas dentro de listas</strong></p>

        <!-- Listas dentro de listas -->
        <ul>
            <!-- items de la lista -->
            <li>
                <ol>
                    <!-- items de la lista -->
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                    <li>item 4</li>
                </ol>
            </li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
        </ul>
    </body>
</html>
